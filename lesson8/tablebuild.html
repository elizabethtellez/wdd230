<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tablebuild.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Raleway:wght@400;500&family=Roboto+Slab&family=Ubuntu:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table>
      <thead>
        <tr class="tableHeader">
          <th colspan="3" scope="colgroup" id="table_header">
            <strong>ACME Wildwest</strong>
          </th>
        </tr>
        <tr class="tableHeader">
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goal</td>
        </tr>
      </thead>
      <tbody>
        <tr class="tableBody">
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr class="tableBody">
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr class="tableBody">
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr class="tableBody">
          <td>November</td>
          <td>$8,610</td>
          <td class="oddOne">$7,500</td>
        </tr>
        <tr class="tableBody">
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr class="tableBody">
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td colspan="3" class="footerRow">Compiled 2.20.2022 by E.Tellez</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
