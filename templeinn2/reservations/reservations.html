<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/small.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/larger.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="../js/current_date.js"></script>
    <script defer src="../../js/date.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="nav_main">
            <div class="content_header">
                <img src="../images/logo.png " alt="logo" class="logo">
                <div class="header_content_2">
                    <h1>Temple Inn & Suites</h2>
                </div>
            </div>
            <div class="social_media">
                <a href="https://es-la.facebook.com/" ><img src="../images/facebook.png" alt="social_media" class="social_media_block"></a>
                <a href="https://mx.linkedin.com/" ><img src="../images/likendin.png" alt="social_media" class="social_media_block"></a>
            </div>
            <div class="date_div">
                <div class="date"></div>
            </div>
            <nav class="navbar">
                <button id="hamburgerBtn" onclick="background_border()"><span>&#9776</span><span>X</span></button>
                <ul id="primaryNav">
                    <li class="navbar_list"><a href="../index.html">Home</a></li>
                    <li class="navbar_list"><a href="../temples/temple.html">Temples</a></li>
                    <li class="navbar_list active"><a href="../reservations/reservations.html">Reservations</a></li>
                    <li class="navbar_list"><a href="../contactus/contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
      <form action="../Week_8B/thankyou.html" method="get">
        <div class="firstName typeText">
          <label for="firstName">Registrant's Full Name:</label>
          <input name="firstName" required type="text" placeholder="Sam Smith">
        </div>

        <div class="cellphoneNumber typeText">
          <label for="cellphone">Cellphone Number(required):</label>
          <input type="tel" required name="cellphone" class="cellphone" id="cellphone" placeholder="(612) 103 65 18">
        </div>

        <div class="email typeText">
          <label for="email">Email:</label>
          <input class="email" required type="email" placeholder="example@gmail.com">
        </div>

        <div class="lastName typeText">
          <label for="secondName">Home State: </label>
          <input name="secondName" required type="text" placeholder="Texas" >
        </div>

        <div class="businessPosition typeText">
          <label for="BusinessPosition">Number of Rooms: </label>            
          <select name="options" id="options">
            <option value="0">Options</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="businessName typeText">
          <label for="businessName">Type of Rooms: </label>
          <ol>
            <li>
              <input type="checkbox" id="room1" name="room1" value="room1">
              <label for="room1"> Single</label><br>
            </li>
            <li>
              <input type="checkbox" id="room2" name="room2" value="room2">
              <label for="room2"> Double</label><br>
            </li>
            <li>
              <input type="checkbox" id="room3" name="room3" value="room3">
              <label for="room3"> Suite</label><br>
            </li>
            <li>
              <input type="checkbox" id="room4" name="room4" value="room4">
              <label for="room4"> Family</label><br>
            </li>
          </ol>

        </div>
       
        <div class="textArea">
          <label for="desription">Special accommodations/comments:</label>
          <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
      
        <div class="submit">
          <label for="submit">Click to Submit</label>
          <input type="submit" name="submit" value="SUBMIT">
        </div>
      </form>
    </main>
    </div>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../contactus/script.js"></script>
  </body>
</html>
